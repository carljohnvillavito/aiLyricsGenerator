<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lyrics Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="welcome-title">AI Lyrics Generator</h1>
            <p class="subtitle">Create magical lyrics with the power of AI!</p>
        </div>

        <div class="form-group mt-4">
            <textarea id="promptInput" class="form-control" rows="5" placeholder="Type your lyrics prompt here..."></textarea>
            <button id="generateBtn" class="btn btn-primary mt-3 w-100">Generate Lyrics</button>
        </div>

        <div id="loadingAnimation" class="mt-4 text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="loading-text mt-2">Generating your lyrics...</p>
        </div>

        <div id="result" class="output-container mt-4 p-3 d-none">
            <h3>Generated Lyrics:</h3>
            <p id="lyricsOutput" class="lyrics-text"></p>
        </div>
    </div>

    <!-- Bubble Message -->
    <div id="alertBubble" class="bubble-message d-none">
        <p id="alertText">Input is empty!</p>
        <button id="closeBubble" class="btn btn-secondary">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
